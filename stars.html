<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stars</title>
  <link rel="stylesheet" href="./star.css">
</head>
<body>

  <fieldset class="rating">
    <legend class="rating__caption">Health</legend>
    <div class="rating__group">
      <input class="rating__star" type="radio" name="health" value="1" aria-label="daxshat" checked>
      <input class="rating__star" type="radio" name="health" value="2" aria-label="yomonmas">
      <input class="rating__star" type="radio" name="health" value="3" aria-label="qoniqarli">
      <input class="rating__star" type="radio" name="health" value="4" aria-label="yaxshi">
      <input class="rating__star" type="radio" name="health" value="5" aria-label="alo">
    </div>
  </fieldset>

  <fieldset class="rating">
    <legend class="rating__caption">Service</legend>
    <div class="rating__group">
      <input class="rating__star" type="radio" name="service" value="1" aria-label="daxshat" checked>
      <input class="rating__star" type="radio" name="service" value="2" aria-label="yomonmas">
      <input class="rating__star" type="radio" name="service" value="3" aria-label="qoniqarli">
      <input class="rating__star" type="radio" name="service" value="4" aria-label="yaxshi">
      <input class="rating__star" type="radio" name="service" value="5" aria-label="alo">  
    </div>
  </fieldset>

  <fieldset class="rating">
    <legend class="rating__caption">Opportunity</legend>
    <div class="rating__group">
      <input class="rating__star" type="radio" name="opportunity" value="1" aria-label="daxshat" checked>
      <input class="rating__star" type="radio" name="opportunity" value="2" aria-label="yomonmas">
      <input class="rating__star" type="radio" name="opportunity" value="3" aria-label="qoniqarli">
      <input class="rating__star" type="radio" name="opportunity" value="4" aria-label="yaxshi">
      <input class="rating__star" type="radio" name="opportunity" value="5" aria-label="alo">  
    </div>
  </fieldset>

  </body>
</html>
